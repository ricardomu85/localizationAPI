# fly.toml file generated for localizacion on 2023-03-24T18:31:32-06:00

app = "localizacion"
kill_signal = "SIGINT"
kill_timeout = 5
mounts = []
primary_region = "gdl"
processes = []

[build]
  image = "rickytm/localizacion:latest"



[[services]]
  internal_port = 5000  
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]    
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
